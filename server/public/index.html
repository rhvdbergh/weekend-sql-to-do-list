<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>To-Do-Lister</title>
  </head>
  <body>
    <header class="container">
      <h1>To-Do-Lister</h1>
    </header>
    <main class="container" id="mainContainer">
      <div id="inputSection">
        <div class="row">
          <div class="form-floating col-sm-10">
            <input
              id="taskInput"
              type="text"
              class="userInput form-control"
              placeholder="Enter new task..."
            />
            <label for="taskInput">Enter new task...</label>
          </div>
          <button class="btn btn-success col-sm-2" id="submitTaskBtn">
            Add Task
          </button>
        </div>
      </div>
      <div class="container" id="tasksDisplay">
        <table class="table" id="tasksDisplayTable">
          <thead>
            <tr>
              <th>Task</th>
              <!-- Empty space to add tables for complete and delete button -->
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tasksDisplayTableBody"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
